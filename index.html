<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .valgt {
      background-color: teal;
      filter: opacity(50%);
    }
    
    .alt {
      background-color: hotpink;
      width: 15ch;
      line-height: 6ch;
      border-radius: 50%;
      text-align: center;
      margin: 8px;
    }
    
    .grid {
      display: grid;
      grid: 1fr 1fr 1fr/1fr 1fr 1fr;
      width: 50ch;
      padding: 25px
    }
  </style>
</head>

<body>
  <div id="app" style="font-family: Arial, Helvetica, sans-serif;"></div>

  <script>
    /*
                                                                                                                                                                                                        			Lorem ipsum dolor sit amet, consectetur adipiscing elit. Morbi lorem
                                                                                                                                                                                                        			augue, sollicitudin scelerisque rutrum ut, porttitor ut magna. Vivamus
                                                                                                                                                                                                        			lobortis tincidunt eros, volutpat placerat enim laoreet id. Nunc luctus
                                                                                                                                                                                                        			ante ut facilisis faucibus. Duis non mauris nec nibh condimentum
                                                                                                                                                                                                        			condimentum. Cras elementum lacus in nibh posuere hendrerit. Aliquam at
                                                                                                                                                                                                        			libero nunc. Mauris auctor aliquam leo, a porta quam lacinia malesuada.
                                                                                                                                                                                                        		*/

    // model
    const tomtOrd = "_____";

    var current1 = "valgt";
    var current2 = "";
    var current3 = "";
    var current4 = "";

    var ord1 = tomtOrd;
    var ord2 = tomtOrd;
    var ord3 = tomtOrd;
    var ord4 = tomtOrd;

    var svar1 = "Røde";
    var svar2 = "Lilla";
    var svar3 = "Grønne";
    var svar4 = "Gule";
    var svar5 = "Prikkete";
    var svar6 = "Stripete";
    var svar7 = "Hårete";
    var svar8 = "Krøllete";
    var svar9 = "Tullete";

    const classSvarDefault = "alt";

    var classSvar1 = classSvarDefault;
    var classSvar2 = classSvarDefault;
    var classSvar3 = classSvarDefault;
    var classSvar4 = classSvarDefault;
    var classSvar5 = classSvarDefault;
    var classSvar6 = classSvarDefault;
    var classSvar7 = classSvarDefault;
    var classSvar8 = classSvarDefault;
    var classSvar9 = classSvarDefault;

    // view
    updateView();

    function updateView() {
      document.getElementById("app").innerHTML = `
            
							<text style="font-size: 25px;">Det var en gang fire tubbier, det var den <text class="${current1}">${ord1}</text> Geir, den <text class="${current2}">${ord2}</text> Elisabeth, den <text class="${current3}">${ord3}</text> Marcus og den <text class="${current4}">${ord4}</text> Alexander...</text>
              <div class="grid">
								<div class="${classSvar1}" onclick="clickWord(this)">${svar1}</div>
								<div class="${classSvar2}" onclick="clickWord(this)">${svar2}</div>
								<div class="${classSvar3}" onclick="clickWord(this)">${svar3}</div>
								<div class="${classSvar4}" onclick="clickWord(this)">${svar4}</div>
								<div class="${classSvar5}" onclick="clickWord(this)">${svar5}</div>
								<div class="${classSvar6}" onclick="clickWord(this)">${svar6}</div>
								<div class="${classSvar7}" onclick="clickWord(this)">${svar7}</div>
								<div class="${classSvar8}" onclick="clickWord(this)">${svar8}</div>
								<div class="${classSvar9}" onclick="clickWord(this)">${svar9}</div>
              </div>
              `;
    }


    // controller
    function clickWord(element) {
      if (ord1 == tomtOrd) {
        ord1 = element.innerHTML.toLowerCase();
        current1 = "";
        current2 = "valgt";
      } else if (ord2 == tomtOrd) {
        ord2 = element.innerHTML.toLowerCase();
        current2 = "";
        current3 = "valgt";
      } else if (ord3 == tomtOrd) {
        ord3 = element.innerHTML.toLowerCase();
        current3 = "";
        current4 = "valgt";
      } else if (ord4 == tomtOrd) {
        ord4 = element.innerHTML.toLowerCase();
        current4 = "";
        svar1 = "";
        classSvar1 = "";
        svar2 = "";
        classSvar2 = "";
        svar3 = "";
        classSvar3 = "";
        svar4 = "";
        classSvar4 = "";
        svar5 = "";
        classSvar5 = "";
        svar6 = "";
        classSvar6 = "";
        svar7 = "";
        classSvar7 = "";
        svar8 = "";
        classSvar8 = "";
        svar9 = "";
        classSvar9 = "";

      } else {
        alert('Alle plasser er allerede fylt!');
      }

      // To make the alternatives invisible on click
      if (element.innerHTML == svar1) {
        svar1 = "";
        classSvar1 = "";
      } else if (element.innerHTML == svar2) {
        svar2 = "";
        classSvar2 = "";
      } else if (element.innerHTML == svar3) {
        svar3 = "";
        classSvar3 = "";
      } else if (element.innerHTML == svar4) {
        svar4 = "";
        classSvar4 = "";
      } else if (element.innerHTML == svar5) {
        svar5 = "";
        classSvar5 = "";
      } else if (element.innerHTML == svar6) {
        svar6 = "";
        classSvar6 = "";
      } else if (element.innerHTML == svar7) {
        svar7 = "";
        classSvar7 = "";
      } else if (element.innerHTML == svar8) {
        svar8 = "";
        classSvar8 = "";
      } else if (element.innerHTML == svar9) {
        svar9 = "";
        classSvar9 = "";
      }
      updateView();
    }
  </script>
</body>

</html>
