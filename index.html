			border-radius: 50%;
			text-align: center;
			padding: 12px 3px;
			margin: 8px;

</head>

<body>
	<div id="app"></div>

	<script>

		// model
		const tomtOrd = "_____";

		var ord1 = tomtOrd;
		var ord2 = tomtOrd;
		var ord3 = tomtOrd;
		var ord4 = tomtOrd;
		
		var svar1 = "Geir :3";
		var svar2 = "Alexander XD";
		var svar3 = "Elisabeth :D";
		var svar4 = "Marcus :-)";

		const classSvarDefault = "alt";

		var classSvar1 = classSvarDefault;
		var classSvar2 = classSvarDefault;
		var classSvar3 = classSvarDefault;
		var classSvar4 = classSvarDefault;

		// view
		updateView();
		function updateView() {
			document.getElementById("app").innerHTML = `
            
							Lorem ipsum ${ord1} sit amet, consectetur adipiscing ${ord2}. Morbi lorem augue, sollicitudin scelerisque ${ord3} ut, porttitor ut ${ord4}.

							<div class="${classSvar1}" onclick="clickWord(this)">${svar1}</div>
							<div class="${classSvar2}" onclick="clickWord(this)">${svar2}</div>
							<div class="${classSvar3}" onclick="clickWord(this)">${svar3}</div>
							<div class="${classSvar4}" onclick="clickWord(this)">${svar4}</div>
						`;
		}


    // controller
		function clickWord(element) {
			if(ord1 == tomtOrd){
				ord1 = element.innerHTML;
			}
			else if(ord2 == tomtOrd) {
				ord2 = element.innerHTML;
			}
			else if(ord3 == tomtOrd) {
				ord3 = element.innerHTML;
			}
			else if(ord4 == tomtOrd) {
				ord4 = element.innerHTML;
			}
			else {
				alert('alle ord har blitt brukt!');
			}

			if(element.innerHTML == svar1){
				svar1 = "";
				classSvar1 = "";
			}
			else if(element.innerHTML == svar2){
				svar2 = "";
				classSvar2 = "";
			}
			else if(element.innerHTML == svar3){
				svar3 = "";
				classSvar3 = "";
			}
			else if(element.innerHTML == svar4){
				svar4 = "";
				classSvar4 = "";
			}
			updateView();
		}

	</script>
